<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스쿠팟</title>
    <link rel="stylesheet" href="css/scoopot1.css">
    <style>
        .inputTexts {
            width: 1073px;
            margin: 30px auto;
        }
        #bottomButtons {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo top">
                <a href="https://gidul12.github.io/#" target="_self"><img src="image/scoopot.png" width="150"></a>
            </div>
            
            <div class="searchdiv top">
                <input type="search" id="search">
                <input type="image" id="searchbutton" src="image/searchbutton.png">  
            </div>
        </div>
    </header>
    
    <nav>
        <ul class="menu">
            <li><a href="https://gidul12.github.io/newsforum.html">뉴스게시판</a></li>
            <li><a href="https://gidul12.github.io/newsforum.html">자유게시판</a></li>
            <li><a href="https://gidul12.github.io/newsforum.html">토론게시판</a></li>
            <li><a href="https://gidul12.github.io/newsforum.html">게시판 더보기</a></li>
        </ul>
    </nav>

    <div class="inputTexts">
        <div>
            <textarea id="title" placeholder="제목입력" cols="150" rows="1" required></textarea>
        </div>
        <div>
            <textarea id="contents" placeholder="내용입력" cols="150" rows="20" required></textarea>
        </div>
        <div>
            <input type="file" id="fileupload">
        </div>
        <div id="bottomButtons">
            <button type="button">임시저장</button>
            <button type="submit">저장</button>
        </div>
    </div>

</body>
</html>
